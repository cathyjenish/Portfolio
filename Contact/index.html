<section class="contact">
  
    <h1 style="color: aliceblue;">Contact Me!</h1>

    <form action="https://formspree.io/f/myzyqyzd" method="post">
        <div class="input-box">
            <div class="input-field field">
                <input type="text" name="name" placeholder="Full Name" id="name" class="item" autocomplete="off">
                <div class="error-txt">Full Name cannot be empty</div>
            </div>
            <div class="input-field field">
                <input type="email" name="email" placeholder="Email Address" id="email" class="item" autocomplete="off">
                <div class="error-txt email">Email Address cannot be empty</div>
            </div>
        </div>
        <div class="input-box">
            <div class="input-field field">
                <input type="text" name="phone" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                <div class="error-txt">Phone Number cannot be empty</div>
            </div>
            <div class="input-field field">
                <input type="text" name="subject" placeholder="Subject" id="subject" class="item" autocomplete="off">
                <div class="error-txt">Subject cannot be empty</div>
            </div>
        </div>
        <div class="textarea-field field">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
            <div class="error-txt">Message cannot be empty</div>
        </div>
        <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
    </form>
